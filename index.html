<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz Ambiental y Territorial</title>
    <script src=" https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- libreria de ambientes -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  
    <!-- LIBRERIAS DE COLISIONES Y FÍSICAS-->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  
    <!-- MOVIMIENTO DE LA CAMARA -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
  </head>
  
  <body>
  
    <!-- colocar  -- "debug: true" en physics para visualizar el tamaño de la solidez del objeto -->
    <a-scene physics="gravity:0; debug: false">
  
      <a-entity movement-controls kinematic-body rotation="0 -80 0 " position="3.598 4 -18.273">
    
      <a-entity id="camera" camera   look-controls 
      light="intensity:1; type:point; penumbra:0"></a-entity>
      </a-entity>


      <a-assets>

      <img id="plano" src="assets/plano.jpg" >      
      <img id="pared" src="assets/pared.jpg" >
      <img id="techo" src="assets/techo.jpg" >
      <img id="piso" src="assets/piso.jpg" >
      <img id="flyer" src="assets/flyer.png" >


      </a-assets>

      <a-entity light="type: point; angle: 45; intensity: 0.5" id="luz flyer" position="0 10.471 -11.563"></a-entity>
      <a-box src="#flyer" repeat="1 1" scale="8 10 0.03536" position="3.47453 5.4 -0.93211" rotation="" shadow="" material="" geometry="" id="flyer" static-body></a-box>      
      
      
      <!-- Paredes externas con colisiones -->
      <a-box src="#pared" repeat="1 1" scale="102.15947 14 0.935" position="32.628 5  0.50203" rotation="0 180 0"  shadow="" material="" geometry="" id="pared trasera" static-body></a-box>     
      <a-box src="#pared" repeat="1 1" scale="102.15947 14 0.935" position="32.628 5  -77.7926" rotation="0 180 0"  shadow="" material="" geometry="" id="pared frontal" static-body></a-box>
      <a-box src="#pared" repeat="1 1" scale="102.15947 14 0.935" position="-18.43031 5  -31.27084" rotation="0 90 0"  shadow="" material="" geometry="" id="pared izquierda" static-body></a-box>
      <a-box src="#pared" repeat="1 1" scale="102.15947 14 0.935" position="78.63842 5  -32.76462" rotation="0 90 0"  shadow="" material="" geometry="" id="pared derecha" static-body></a-box>

      <!-- Paredes internas con colisiones -->
      <a-box src="#pared" repeat="1 1" scale="19.34988 14 0.935" position="-8.5771 5  -30.06328" rotation=""  shadow="" material="" geometry="" id="puerta espacio 1" static-body></a-box>      
      <a-box src="#pared" repeat="1 1" scale="19.35 14 0.935" position="26.82964 5  -30.23015" rotation=""  shadow="" material="" geometry="" id="puerta espacio 2" static-body></a-box>      
      <a-box src="#pared" repeat="1 1" scale="19.34988 14 0.935" position="55.94969 5  -30.2243" rotation=""  shadow="" material="" geometry="" id="puerta espacio 3" static-body></a-box>
      <a-box src="#pared" repeat="1 1" scale="50.69071 14 0.935" position="16.68585 5  -55.14521" rotation="0 90 0" shadow="" material="" geometry="" id="pared 1/2" static-body></a-box>      
      <a-box src="#pared" repeat="1  1" scale="50.691 14 0.935" position="46.70998 5  -55.79084" rotation="0 90 0" shadow="" material="" geometry="" id="pared 2/3" static-body></a-box>      
            
            <!-- Luz -->
      <!-- <a-light type="directional" intensity="0.7" position="-1 2 1" castShadow="true"></a-light> -->

      <!-- Plano (suelo) -->d
      <a-box src="#piso" repeat="20 10"scale="100 0.1 100" rotation="" position="31.803 0.01 -30.96604" material="" static-body></a-box>
      <a-box src="#techo" scale="100 0.1 100" rotation="0 90 0"  position="31.803 12 -30.96604" material=" repeat: 2 2"   ></a-box>

      <!-- Cielo -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
  </body>
</html>
